<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Repositório Seguro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 50px;
    }

    h2 {
      color: #ff4c4c;
      border-bottom: 2px solid #ff4c4c;
      display: inline-block;
      padding-bottom: 5px;
    }

    #login {
      max-width: 450px;
      margin: auto;
      padding: 25px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ff4c4c;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      border: none;
      background: linear-gradient(90deg, #ff4c4c, #cc0000);
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #cc0000, #ff4c4c);
      transform: scale(1.05);
    }

    #erro {
      color: #ff4c4c;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Acesso Restrito</h2>
    <p>Digite a senha para continuar:</p>
    <input type="password" id="senha" placeholder="Senha">
    <br>
    <button onclick="verificarSenha()">Entrar</button>
    <p id="erro"></p>
  </div>

  <script>
    // Função para calcular SHA-256
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

      const HASH_SENHA = "1edd531bebe6252f44f6362e1d6b5b07d0bf589b384ea334baccb9705c967d81";

    async function verificarSenha() {
      const campo = document.getElementById("senha");
      const senhaDigitada = (campo.value || "").trim();
      const hashDigitado = await sha256(senhaDigitada);

      if (hashDigitado === HASH_SENHA) {
        // Redireciona para main.html em vez de mostrar documentos
        window.location.href = "main.html";
      } else {
        document.getElementById("erro").innerText = "Senha incorreta!";
      }
    }

    // Permitir Enter no campo
    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("senha");
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") verificarSenha();
      });
    });
  </script>
</body>
</html>
